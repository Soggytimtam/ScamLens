<!DOCTYPE html>
<html>
<head>
    <title>Generate ScamLens Icons</title>
</head>
<body>
    <h1>ScamLens Icon Generator</h1>
    <p>This will generate the required PNG icons for the Chrome extension.</p>
    
    <div id="icons">
        <canvas id="icon16" width="16" height="16"></canvas>
        <canvas id="icon48" width="48" height="48"></canvas>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>
    
    <button onclick="generateIcons()">Generate Icons</button>
    
    <script>
        function generateIcons() {
            const svg = `
                <svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect width="128" height="128" rx="20" fill="url(#grad1)"/>
                    <circle cx="64" cy="64" r="40" fill="white" opacity="0.9"/>
                    <path d="M 45 64 L 60 79 L 83 56" stroke="#ee5a24" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M 30 30 L 98 30 L 98 98 L 30 98 Z" stroke="white" stroke-width="3" fill="none" opacity="0.3"/>
                </svg>
            `;
            
            const sizes = [16, 48, 128];
            
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                const ctx = canvas.getContext('2d');
                
                // Create image from SVG
                const img = new Image();
                const blob = new Blob([svg], {type: 'image/svg+xml'});
                const url = URL.createObjectURL(blob);
                
                img.onload = function() {
                    // Clear canvas
                    ctx.clearRect(0, 0, size, size);
                    
                    // Draw scaled image
                    ctx.drawImage(img, 0, 0, size, size);
                    
                    // Download the icon
                    const link = document.createElement('a');
                    link.download = `icon${size}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                };
                
                img.src = url;
            });
        }
    </script>
</body>
</html>
